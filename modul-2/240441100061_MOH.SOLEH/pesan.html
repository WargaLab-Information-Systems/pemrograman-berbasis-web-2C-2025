<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pesan Menu</title>
  <link rel="stylesheet" href="scsc.css">
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    header {
        background: #2a2a2a;
    }

    .bg-section {
        text-align: center;
        padding: 1px 20px;
        background: linear-gradient(to right, #ff0000, #ffffff);
    }

    .judul {
        font-size: 45px;
        color: #101010;
        margin-bottom: 5px;
    }

    .makmin {
        font-size: 33px;
        color: #e1ec42;
        margin-bottom: 20px;
        text-shadow: 0px 0px 10px rgb(47, 47, 44);
    }

    .menu-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .menu-item {
        background: white;
        border-radius: 20px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .menu-item:active {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15) inset;
    }

    .menu-item img {
        width: 100%;
        border-radius: 10px;
    }

    .menu-item h3 {
        color: #000;
        font-size: 20px;
        margin: 10px;
    }

    .menu-item h4 {
        margin-top: 15px;
        margin-bottom: 5px;
        color: #c0392b;
        font-family: 'Baloo 2', cursive;
        font-size: 25px;
    }

    .menu-item p {
        margin-top: 5px;
        margin-bottom: 25px;
        font-size: 15px;
    }

    .menu-item label {
        font-size: 15px;
        border-radius: 5px;
        background-color: #8ce8ba;
    }

    .catatan-container {
        margin-top: 40px;
        text-align: center;
    }

    .catatan-container textarea {
        width: 80%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        resize: none;
    }

    .catatan-container h4 {
        margin-bottom: 10px;
        color: #1f1e1e;
    }

    .submit-btn {
        margin-top: 20px;
        padding: 10px 30px;
        font-size: 16px;
        border: none;
        background-color: #ff0000;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="home.html">SM</a></div>
    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>

        <li><a href="kontak.html">Kontak</a></li>

    <div class="catatan-container">

    </div><br><br>
  </section>
</body>
</html>
