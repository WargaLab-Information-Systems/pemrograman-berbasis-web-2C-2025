<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak - Bebek Sinjay</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff4e6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #a0522d;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav {
      background-color: #d2691e;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fffaf0;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #d2691e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b45309;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      background-color: #a0522d;
      padding: 20px;
      color: white;
      font-size: 16px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kontak Kami</h1>
    <p>Hubungi Kami Sekarang</p>
  </header>

  <nav>
    <a href="beranda.html">Beranda</a>
    <a href="menu.html">Menu</a>
    <a href="tentang kami.html">Tentang Kami</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <form>
      <div>
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="pesan">Pesan</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>
      </div>
      <button type="submit">Kirim</button>
    </form>
  </main>

  <div style="display: flex; justify-content: space-between;"></div>
  <a href="menu.html" style="text-decoration: none; color: white;">menu</a>
  <a href="Tentang Kami.html" style="text-decoration: none; color: white;">menu</a>
  <a href="kontak.html" style="text-decoration: none; color: white;">menu</a>
  <a href="beranda.html" style="text-decoration: none; color: white;">menu</a>
</div>

</body>
</html>
