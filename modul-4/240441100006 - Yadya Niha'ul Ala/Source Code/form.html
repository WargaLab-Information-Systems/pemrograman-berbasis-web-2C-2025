<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../ASSET SESI 2/Logo 1.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Karina's Service</title>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <label class="switch ms-auto">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider"></span>
        </label>
    </nav>

    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
    </script>
        

    <section class="container py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
            <div class="mx-auto" style="max-width: 400px;">
              <img src="../ASSET SESI 2/Gambar 1 (1).png" alt="Karina" class="img-fluid" style="max-height: 400px;">
              <h4 class="fw-bold mt-4">Karina siap membantu mewujudkan ide dan impian anda</h4>
              <p class="text-secondary">
                Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna
              </p>
            </div>
          </div>
      
          <div class="col-lg-6 d-flex justify-content-center">
            <form style="max-width: 350px; width: 100%;">
              <div>
                <label for="nama" class="form-label fw-semibold">Nama Lengkap</label>
                <input type="text" class="form-control rounded-pill py-2 mb-3 shadow-sm" id="nama" placeholder="Masukkan nama Anda">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Alamat Email</label>
                <input type="email" class="form-control rounded-pill py-2 mb-3 shadow-sm" id="email" placeholder="Masukkan email Anda">
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label fw-semibold">Deskripsi Proyek</label>
                <textarea class="form-control rounded-4 mb-3 shadow-sm" id="deskripsi" rows="4" placeholder="Ceritakan sedikit tentang proyek Anda"></textarea>
              </div>
              <div class="mb-4">
                <label for="anggaran" class="form-label fw-semibold">Kisaran Anggaran</label>
                <input type="text" class="form-control rounded-pill py-2 shadow-sm" id="anggaran" placeholder="Berapa anggaran Anda?">
              </div>
              <button type="submit" class="btn fw-semibold rounded-4 py-2 w-100 shadow-sm" style="background-color: #fedd58;">Kirim Pesan</button>
            </form>
          </div>
        </div>
    </section>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const nama = document.getElementById("nama");
            const email = document.getElementById("email");
            const deskripsi = document.getElementById("deskripsi");
            const anggaran = document.getElementById("anggaran");

            let valid = true;
            let messages = [];

            [nama, email, deskripsi, anggaran].forEach(field => {
            field.classList.remove("is-invalid");
            });

            // Validasi nama
            if (nama.value.trim() === "") { // trim = gk bisa spasi
            valid = false;
            nama.classList.add("is-invalid");
            messages.push("Nama tidak boleh kosong.");
            }
 
            // Validasi email
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email.value.trim())) {
            valid = false;
            email.classList.add("is-invalid");
            messages.push("Email tidak valid.");
            }

            // Validasi deskripsi
            if (deskripsi.value.trim().length < 10) {
            valid = false;
            deskripsi.classList.add("is-invalid");
            messages.push("Deskripsi minimal 10 karakter.");
            }

            // Validasi anggaran
            if (anggaran.value.trim() === "") {
            valid = false;
            anggaran.classList.add("is-invalid");
            messages.push("Anggaran tidak boleh kosong.");
            }

            if (valid) {
            alert("Form terkirim, Thank You!");
            this.submit();
            } else {
            alert(messages.join("\n"));
            }
        });
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
