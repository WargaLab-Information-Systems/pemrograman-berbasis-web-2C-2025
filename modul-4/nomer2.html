<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak | Karina Porto</title>

  <script>
    if (
      localStorage.getItem("theme") === "dark" ||
      (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <main class="py-16">
    <section class="max-w-6xl mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-12">

        <div class="flex-1 text-center md:text-left">
          <div class="flex items-center justify-center md:justify-start">
            <a href="nomer1.html">
              <img src="Gambar 1 (1).png" alt="Karina" class="w-[500px] h-auto object-contain" />
            </a>
          </div>
          <h1 class="text-2xl font-bold mb-3">Karina siap membantu mewujudkan ide dan <br> impian anda</h1>
          <p class="text-gray-600 dark:text-gray-300">Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna</p>
        </div>

        <form id="projectForm" class="flex-1 bg-gray-100 dark:bg-gray-800 shadow-md p-6 rounded-lg max-w-md w-full">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
            <input id="name" type="text" required placeholder="Masukkan nama Anda"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Alamat Email</label>
            <input id="email" type="email" required placeholder="Masukkan email Anda"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Deskripsi Proyek</label>
            <textarea id="project" required placeholder="Ceritakan sedikit tentang proyek Anda"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 h-24 resize-none bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="mb-6">
          <label for="budget" class="block text-sm font-medium text-gray-700 dark:text-white">Kisaran Anggaran</label>
          <input type="number" id="budget" name="budget" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Masukkan anggaran" min="0" step="1" required>
          </div>
          <button type="submit"
            class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded-md">
            Kirim Pesan
          </button>
        </form>

        <script>
          document.getElementById("projectForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const project = document.getElementById("project").value.trim();
            const budget = document.getElementById("budget").value.trim();

            if (!name || !email || !project || !budget) {
              alert("Semua kolom harus diisi!");
              return;
            }

            const namePattern = /^[a-z]+$/;
            if (!name.match(namePattern)) {
              alert("Nama tidak valid!");
              return;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
              alert("Email tidak valid!");
              return;
            }

            alert("Pesan berhasil dikirim!");
            location.reload();
          });
        </script>

      </div>
    </section>
  </main>

  <button onclick="toggleMode()" id="toggleBtn"
    class="fixed bottom-5 right-5 bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-full shadow-lg z-50">
    ðŸŒ™/â˜€
  </button>

  <script>
    function toggleMode() {
      const html = document.documentElement;
      html.classList.toggle("dark");

      const isDark = html.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark");
      }
    };
  </script>

</body>
</html>
