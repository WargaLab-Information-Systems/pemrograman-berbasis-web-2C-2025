<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Halaman 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
    body.dark-mode {
    background-color: #121212;
    color: #ffffff;
    }

    body.dark-mode input,
    body.dark-mode textarea {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #555;
    }

    body.dark-mode .form-control {
        background-color: #1e1e1e;
        color: #ffffff;
    }
    </style>

</head>
<body>
    <div class="text-end mt-3">
      <button id="themeToggle" class="btn btn-secondary">Dark Mode</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="left-content">
                    <div class="profile-image">
                        <img src="ASSET SESI 2/Gambar 1 (1).png" width="600" height="600" alt="Profile">
                    </div>
                    <h3>Karina siap membantu mewujudkan ide dan impian anda</h3>
                    <p>Dimulai dari riset hingga pengerjaan proyek nyata yang berdampak dan bermakna.</p>
                </div>
            </div>
            <div class="col">
                <div class="right-content">
                    <h2>Formulir Kontak</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label"><h5>Nama Lengkap</h5></label>
                            <input type="text" placeholder="Masukkan nama Anda" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><h5>Alamat Email</h5></label>
                            <input type="email" placeholder="Masukkan email Anda" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label"><h5>Deskripsi Proyek</h5></label>
                            <textarea class="form-control" placeholder="Ceritakan sedikit tentang proyek Anda" id="projectDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label"><h5>Kisaran Anggaran</h5></label>
                            <input type="text" placeholder="Berapa anggaran Anda?" class="form-control" id="budget" required>
                        </div>
                        <button type="submit" class="btn btn-warning fs-5">Kirim Pesan</button>
                    </form>
                    <div id="message" style="color: blue; margin-top:10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        document.getElementById("themeToggle").addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
            this.textContent = document.body.classList.contains("dark-mode") ? "Tema Terang" : "Tema Gelap";
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const projectDescription = document.getElementById("projectDescription").value.trim();
            const budget = document.getElementById("budget").value.trim();
            const messageElement = document.getElementById("message");

            messageElement.innerHTML = "";
            let hasError = false;

            if (fullName === "") {
                messageElement.innerHTML += "Nama Lengkap harus diisi.<br>";
                hasError = true;
            }

            if (email === "") {
                messageElement.innerHTML += "Alamat Email harus diisi.<br>";
                hasError = true;
            } else {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    messageElement.innerHTML += "Alamat Email tidak valid.<br>";
                    hasError = true;
                }
            }

            if (projectDescription === "") {
                messageElement.innerHTML += "Deskripsi Proyek harus diisi.<br>";
                hasError = true;
            }

            if (budget === "") {
                messageElement.innerHTML += "Kisaran Anggaran harus diisi.<br>";
                hasError = true;
            }

            if (!hasError) {
                messageElement.style.color = "green";
                messageElement.innerHTML = "Form telah berhasil dikirim!";
                document.getElementById("contactForm").reset();
            } else {
                messageElement.style.color = "yellow";
            }
        });
    </script>
</body>
</html>
