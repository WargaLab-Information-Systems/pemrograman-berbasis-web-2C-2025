<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Karina Porto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors">
  <div class="fixed bg-gray-900 w-15 mt-10 text-right rounded-r-[50px] dark:bg-white">
    <button id="mode-dark" class="text-xl py-2 px-2">ðŸŒ—</button>
  </div>
  <section class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-6xl w-full grid md:grid-cols-2 gap-10 items-center">
      
      <!--foto-->
      <div class="text-center md:text-left space-y-6">
        <div>
          <img src="ASSET SESI 2/Gambar 1 (1).png" alt="Karina Porto" width="500" height="500">
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-2">Karina siap membantu mewujudkan ide dan impian anda</h2>
          <p class="text-gray-500">Dimulai dari riset hingga pengerjaan proyek nyata yang berdampak dan bermakna</p>
        </div>
      </div>

      <!-- Formulir -->
      <form class="space-y-5 bg-white p-6 dark:bg-gray-900" id="formKontak">
        <div>
          <label class="block font-semibold mb-1">Nama Lengkap</label>
          <input type="text" id="name" placeholder="Masukkan nama lengkap" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label class="block font-semibold mb-1">Alamat Email</label>
          <input type="email" id="email" placeholder="Masukkan email anda" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label class="block font-semibold mb-1">Deskripsi Proyek</label>
          <textarea id="project" rows="4" placeholder="Ceritakan sedikit tentang proyek Anda" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>

        <div>
          <label class="block font-semibold mb-1">Kisaran Anggaran</label>
          <input type="text" id="budget" placeholder="Berapa anggaran Anda?" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <button type="submit" id="submitBtn" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-6 rounded-full w-full dark:text-black"><a href="tugasmodul4.html">
          Kirim Pesan</a>
        </button>
      </form>
    </div>
  </section>

    <script>
      // Dark mode toggle
      const toggle = document.getElementById('mode-dark');
        toggle.addEventListener('click',()=>{
          document.documentElement.classList.toggle('dark');
        })

      var form = document.getElementById('formKontak');
      let tombol = document.getElementById("submitBtn");

      form.addEventListener('submit', function(event) {
      const nama = document.getElementById('name').value.trim();
      if (nama = '') {
        alert('Silakan isi nama Anda sebelum mengirim pesan.');
        event.preventDefault();
      }else{
        alert("Pesan Terkirim, Terima Kasih");
      }
    });
    </script>

</body>
</html>
