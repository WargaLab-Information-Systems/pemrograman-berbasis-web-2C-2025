<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 20px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .img-wrapper {
      width: 400px;
      height: auto;
      overflow: hidden;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-wrapper img {
      width: 100%;
      object-fit: cover;
    }

    .form-control, textarea {
      border-radius: 20px;
      background-color: #f9f9ff;
      border: 1px solid #eee;
      padding: 12px 20px;
      font-size: 14px;
    }

    textarea.form-control {
      resize: none;
    }

    .btn-kirim {
      background-color: #ffe169;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: bold;
    }

    .btn-kirim:hover {
      background-color: #fcd34d;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<section class="form-section" id="contact">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- KIRI -->
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <div class="img-wrapper mx-md-0 mx-auto">
          <img src="Gambar 1 (1).png" alt="Karina">
        </div>
        <h5 class="fw-bold mt-4">Karina siap membantu mewujudkan ide dan impian anda</h5>
        <p class="text-muted">Dimulai dari riset hingga pengerjaan proyek nyata yang berdampak dan bermakna</p>
      </div>

      <!-- KANAN -->
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" />
            <small id="namaError" class="error"></small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Alamat Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" />
            <small id="emailError" class="error"></small>
          </div>
          <div class="mb-3">
            <label for="deskripsi" class="form-label fw-bold">Deskripsi Proyek</label>
            <textarea class="form-control" id="deskripsi" rows="4" placeholder="Ceritakan sedikit tentang proyek Anda"></textarea>
            <small id="deskripsiError" class="error"></small>
          </div>
          <div class="mb-3">
            <label for="anggaran" class="form-label fw-bold">Kisaran Anggaran</label>
            <input type="text" class="form-control" id="anggaran" placeholder="Berapa anggaran Anda?" />
            <small id="anggaranError" class="error"></small>
          </div>
          <button type="submit" class="btn btn-kirim w-100">Kirim Pesan</button>
        </form>
      </div>

    </div>
  </div>
</section>

<script>
  // Validasi Form
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function (event) {
    let isValid = true;
    document.querySelectorAll('.error').forEach(error => error.textContent = '');

    const nama = document.getElementById('nama');
    if (!nama.value.trim()) {
      isValid = false;
      document.getElementById('namaError').textContent = 'Nama lengkap harus diisi.';
    }

    const email = document.getElementById('email');
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.value.trim()) {
      isValid = false;
      document.getElementById('emailError').textContent = 'Email harus diisi.';
    } else if (!emailPattern.test(email.value.trim())) {
      isValid = false;
      document.getElementById('emailError').textContent = 'Email tidak valid.';
    }

    const deskripsi = document.getElementById('deskripsi');
    if (!deskripsi.value.trim()) {
      isValid = false;
      document.getElementById('deskripsiError').textContent = 'Deskripsi proyek harus diisi.';
    }

    const anggaran = document.getElementById('anggaran');
    if (!anggaran.value.trim()) {
      isValid = false;
      document.getElementById('anggaranError').textContent = 'Anggaran harus diisi.';
    }

    if (!isValid) event.preventDefault();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
